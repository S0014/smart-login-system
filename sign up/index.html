<html>


<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
        <div class="container my-5 m-auto text-center ">
            <form id="sign-up">
            <div class="card m-auto w-75 p-5  shadow">
                <h1 class="mb-5 text-white">smart login system</h1>
                <input type="text"  id="signName" placeholder="enter name..." class="form-control mb-4 " >
                <input type="text" id="signEmail" placeholder="enter email..." class="form-control mb-4" >
                <input type="password" id="signPass" placeholder="enter password..." class="form-control mb-4" >
                <div class="alert text-warning d-none" id="alertName">AT least 2 charcter</div>
                <div class="alert text-warning  d-none" id="alertemail">invalid email</div>
                <div class="alert text-warning d-none" id="alertpass">incorrect password(8char,1uppercase,1special char,1number)</div>
                <div class="alert text-warning d-none" id="alertexist">email is alredy exist</div>
                <div class="alert text-success fs-5 d-none" id="alertsuccess">success</div>
                <button class="btn btn-outline-info w-100">sign up</button>
                <p class="text-white mt-3">Don`t have an account?
                    <a href="../sign in/login.html" class="text-white text-decoration-underline">sign in</a>
                </p>
            </div>
      
    </form>
</div>



    <script src="js/main.js"></script>
</body>
</html>
